curso:
  - turmas

turma:
  - disciplinas
  - vagas(horario)
  - obs:
      - não existem vagas num mesmo dia e horario da turma

vaga:
  - dia
  - hora_fim
  - hora_inicio

disciplina:
  - docente
  - encontros(semanais)
  - obs:
      - cada encontro é uma vaga do horário
      - tem a chance de ter apenas um encontro por dia
      - tem a chance de ter encontros todos os dias
      - pelo menos um docente

docente:
  - dias_sem_lecionar
  - aulas_consecutivos(boolean)
  - numero_de_disciplias
  - obs:
      - quanto menos dias consecutivos, melhor
