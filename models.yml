curso:
  - períodos (turmas)

período (turma):
  - disciplinas
  - vagas de horário na grade
  - obs:
      - não existem duas disciplinas na mesma vaga de horário

vaga:
  - dia da semana
  - horário:
      - 0: 18:30h - 20:10h
      - 1: 20:10h - 21:50h

disciplina:
  - docente(s)
  - encontros semanais (cada encontro é uma vaga do horário)
  - obs:
      - tem a chance de ter apenas um encontro por dia
      - tem a chance de ter todos os encontros no mesmo dia

docente:
  - dias que não pode lecionar
  - deve ter aulas concentradas ou não:
      - é preferível que ele possua aulas no mesmo dia ao invés de em dias separados
  - conjunto de disciplinas
